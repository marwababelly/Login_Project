<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google Fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!--Fontawesome-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <!--CSS File-->

    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>

<body>
    <div class="all">

        <div class="layer">

            <div class="content">

                <img class="logo" src="./images/logo.png" alt="">

                <!-- <img class="logo" src="http://127.0.0.1:5500/images/logo.png" alt=""> -->

                <p class="paragraph">Welcom back! Pleace login to your account.</p>

                <form action="" method="post">

                    <input class="in1" type="text" placeholder="Username" name="username" required autofocus>
                    <input class="in2" type="password" name="password" id="password" name="password" placeholder="Password" autocomplete="current-password" required>

                    <span class="eye-icon">
                    <i class="bi bi-eye-slash" id="togglePassword" aria-hidden="true"></i>
                    </span>

                    <div class="radio">
                        <input class="checkbox" type="checkbox" id="m" name="checkbox">
                        <label for="m">Remember me </label>
                        <a class="forgetPassword" href="">Forget Password</a>
                    </div>
                    <input class="submit" type="submit" name="submit" value="Login">

                </form>

            </div>

        </div>
    </div>


    <!--JS File-->

    <script src="./app.js"></script>
</body>

</html>
